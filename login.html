<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login or Signup - Desi Ghee Shop</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        /* background: url("your-background-image.jpg") center/cover no-repeat; */
      }

      .container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }

      h2 {
        color: #333;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 8px;
        color: #333;
      }

      input {
        padding: 10px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #45a049;
      }

      .brand-info {
        position: absolute;
        left: 20px;
        top: 20px;
        color: #fff;
      }

      .brand-info h1 {
        font-size: 24px;
        margin-bottom: 8px;
      }

      .brand-info p {
        font-size: 14px;
      }

      .signup-link {
        margin-top: 16px;
        color: #333;
        font-size: 14px;
      }

      .signup-link a {
        color: #4caf50;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body background="img/c-removebg-preview.png">
    <div class="brand-info">
      <h1>Your Brand Name</h1>
      <p>Quality Desi Ghee for a Healthy Lifestyle</p>
    </div>

    <div class="container">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
      </form>

      <div class="signup-link">
        Don't have an account? <a href="#signup">Sign up here</a>.
      </div>
    </div>
  </body>
</html>
